<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Login - Videl</title>
	<!-- Favicon -->
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<!-- Fallback favicons  -->
	<link rel="icon" type="image/x-icon" sizes="32x32" href="/videl32.ico">
	<link rel="icon" type="image/x-icon" sizes="48x48" href="/videl48.ico">
	<title>Videl - Zero Friction Template Hosting</title>
	<link rel="stylesheet" href="/styles.css">
	<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
	<style>
		@media screen and (-webkit-min-device-pixel-ratio:0) {

			input,
			select,
			textarea {
				font-size: 16px;
			}
		}
	</style>
</head>

<body class="bg-white min-h-screen overflow-x-hidden">
	<!-- Navigation -->
	<nav class="fixed w-full z-20 top-0 left-0 border-b border-gray-200 bg-white/90 backdrop-blur-md">
		<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 px-4 sm:px-6 lg:px-8">
			<a href="/" class="flex items-center space-x-3">
				<span class="self-center text-xl sm:text-2xl font-semibold whitespace-nowrap text-orange-600">Videl</span>
			</a>
		</div>
	</nav>

	<!-- Login Section -->
	<div class="pt-24 bg-gradient-to-br from-orange-50 to-orange-100 min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
		<div class="max-w-md w-full mx-auto bg-white rounded-xl shadow-2xl overflow-hidden transform transition-all duration-300 hover:scale-[1.01]">
			<div class="p-6 sm:p-8">
				<h2 class="text-2xl sm:text-3xl font-extrabold text-center text-gray-900 mb-4 sm:mb-6">
					Welcome Back
				</h2>
				<form id="loginForm" class="space-y-4 sm:space-y-6">
					<div>
						<label for="email" class="block text-sm font-medium text-gray-700 mb-2">
							Email Address
						</label>
						<div class="relative">
							<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
								<i data-lucide="mail" class="w-4 h-4 sm:w-5 sm:h-5 text-gray-400"></i>
							</div>
							<input type="email" id="email" required class="pl-10 block w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500" placeholder="you@example.com">
						</div>
					</div>

					<div>
						<label for="password" class="block text-sm font-medium text-gray-700 mb-2">
							Password
						</label>
						<div class="relative">
							<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
								<i data-lucide="lock" class="w-4 h-4 sm:w-5 sm:h-5 text-gray-400"></i>
							</div>
							<input type="password" id="password" required class="pl-10 block w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500" placeholder="Enter your password">
						</div>
						<div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mt-2 space-y-2 sm:space-y-0">
							<div class="flex items-center">
								<input type="checkbox" id="remember-me" class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded">
								<label for="remember-me" class="ml-2 block text-sm text-gray-900">
									Remember me
								</label>
							</div>
							<div>
								<a href="/forgotten-password" class="text-sm text-orange-600 hover:text-orange-500">
									Forgot password?
								</a>
							</div>
						</div>
					</div>

					<div>
						<button type="submit" class="w-full flex justify-center py-2 sm:py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm sm:text-base font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 active:scale-[0.98] transition-transform">
							Log In
						</button>
					</div>

					<div class="text-center">
						<p class="mt-2 text-xs sm:text-sm text-gray-600">
							Don't have an account?
							<a href="/register" class="font-medium text-orange-600 hover:text-orange-500">
								Sign up
							</a>
						</p>
					</div>
				</form>

				<div class="mt-4 sm:mt-6">
					<div class="relative">
						<div class="absolute inset-0 flex items-center">
							<div class="w-full border-t border-gray-300"></div>
						</div>
						<div class="relative flex justify-center text-xs sm:text-sm">
							<span class="px-2 bg-white text-gray-500">
								Or continue with
							</span>
						</div>
					</div>

					<div class="mt-4 sm:mt-6 grid grid-cols-1 gap-3">
						<a href="/auth/gh/initialize" class="w-full flex items-center justify-center gap-3 py-2 sm:py-3 border border-gray-300 rounded-lg hover:bg-gray-50 active:scale-[0.98] transition-transform">
							<i data-lucide="github" class="w-4 h-4 sm:w-5 sm:h-5"></i>
							<span>Continue with GitHub</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="module" src="/client/signin.js"></script>
	<script>
		lucide.createIcons();
	</script>
</body>

</html>
