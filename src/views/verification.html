<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Email Verification - Videl</title>
	<!-- Favicon -->
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<!-- Fallback favicons  -->
	<link rel="icon" type="image/x-icon" sizes="32x32" href="/videl32.ico">
	<link rel="icon" type="image/x-icon" sizes="48x48" href="/videl48.ico">
	<link rel="stylesheet" href="/styles.css">
	<style>
		@media screen and (-webkit-min-device-pixel-ratio: 0) {

			input,
			select,
			textarea {
				font-size: 16px;
			}
		}
	</style>
</head>

<body class="bg-white min-h-screen overflow-x-hidden">
	<!-- Navigation -->
	<nav class="fixed w-full z-20 top-0 left-0 border-b border-gray-200 bg-white/90 backdrop-blur-md">
		<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 px-4 sm:px-6 lg:px-8">
			<a href="/" class="flex items-center space-x-3">
				<span class="self-center text-xl sm:text-2xl font-semibold whitespace-nowrap text-orange-600">Videl</span>
			</a>
			<div class="flex space-x-4">
				<a href="/contact" class="text-sm text-gray-600 hover:text-orange-600">Contact Us</a>
				<a href="/terms" class="text-sm text-gray-600 hover:text-orange-600">Terms of Service</a>
			</div>
		</div>
	</nav>

	<!-- Verification Section -->
	<div class="pt-24 bg-gradient-to-br from-orange-50 to-orange-100 min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
		<div class="max-w-md w-full mx-auto bg-white rounded-xl shadow-2xl overflow-hidden">
			<div class="p-6 sm:p-8">
				<h2 class="text-2xl sm:text-3xl font-extrabold text-center text-gray-900 mb-4">
					Verify Your Email
				</h2>
				<p class="text-gray-600 text-center mb-4">
					Please check your email for a verification link. If you don't see it, please check your spam folder.
				</p>
				<div class="text-center mb-4">
					<span class="font-medium text-gray-800" id="countdown"></span>
				</div>
				<div class="text-center">
					<a id="requestLink" class="text-sm text-orange-600 hover:text-orange-500 disabled:opacity-50">
						Request another verification link
					</a>
				</div>
			</div>
		</div>
	</div>

	<script src="/client/verification.js"></script>
</body>

</html>
