<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Settings - Videl</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>

<body class="bg-gray-50 min-h-screen">
	<!-- Navigation -->
	<nav class="fixed w-full z-20 top-0 left-0 border-b border-gray-200 bg-white/90 backdrop-blur-md">
		<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
			<a href="#" class="flex items-center space-x-3">
				<span class="self-center text-2xl font-semibold whitespace-nowrap text-indigo-600">Videl</span>
			</a>
			<div class="flex md:order-2">
				<a href="#" class="text-gray-700 hover:text-indigo-600 transition-colors mr-4">
					<i data-lucide="bell" class="w-6 h-6"></i>
				</a>
				<a href="#" class="text-gray-700 hover:text-indigo-600 transition-colors">
					<i data-lucide="user" class="w-6 h-6"></i>
				</a>
			</div>
		</div>
	</nav>

	<!-- Settings Container -->
	<div class="max-w-4xl mx-auto pt-24 px-4">
		<h1 class="text-3xl font-bold text-gray-900 mb-8">Account Settings</h1>

		<!-- Settings Sections -->
		<div class="bg-white shadow-md rounded-xl p-6 mb-6">
			<h2 class="text-xl font-semibold text-gray-800 mb-4">
				<i data-lucide="mail" class="w-5 h-5 inline-block mr-2 text-indigo-600"></i>
				Change Email
			</h2>
			<form class="space-y-4">
				<div>
					<label for="current-email" class="block text-sm font-medium text-gray-700 mb-1">Current Email</label>
					<input type="email" id="current-email" disabled value="user@example.com" class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-600">
				</div>
				<div>
					<label for="new-email" class="block text-sm font-medium text-gray-700 mb-1">New Email</label>
					<input type="email" id="new-email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-300">
				</div>
				<button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors">
					Update Email
				</button>
			</form>
		</div>

		<div class="bg-white shadow-md rounded-xl p-6 mb-6">
			<h2 class="text-xl font-semibold text-gray-800 mb-4">
				<i data-lucide="lock" class="w-5 h-5 inline-block mr-2 text-indigo-600"></i>
				Change Password
			</h2>
			<form class="space-y-4">
				<div>
					<label for="current-password" class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
					<input type="password" id="current-password" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
				</div>
				<div>
					<label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
					<input type="password" id="new-password" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
				</div>
				<div>
					<label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
					<input type="password" id="confirm-password" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
				</div>
				<button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors">
					Change Password
				</button>
			</form>
		</div>

		<div class="bg-white shadow-md rounded-xl p-6 mb-6">
			<h2 class="text-xl font-semibold text-gray-800 mb-4">
				<i data-lucide="download" class="w-5 h-5 inline-block mr-2 text-indigo-600"></i>
				Download Data
			</h2>
			<p class="text-gray-600 mb-4">Export all your account and template data.</p>
			<button class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors">
				Download Data
			</button>
		</div>

		<div class="bg-white shadow-md rounded-xl p-6 mb-6">
			<h2 class="text-xl font-semibold text-gray-800 mb-4 text-red-600">
				<i data-lucide="trash-2" class="w-5 h-5 inline-block mr-2 text-red-600"></i>
				Delete Account
			</h2>
			<p class="text-gray-600 mb-4">Warning: This action cannot be undone. All your data will be permanently deleted.</p>
			<button class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors">
				Delete Account
			</button>
		</div>

		<div class="bg-white shadow-md rounded-xl p-6">
			<h2 class="text-xl font-semibold text-gray-800 mb-4">
				<i data-lucide="log-out" class="w-5 h-5 inline-block mr-2 text-indigo-600"></i>
				Logout
			</h2>
			<p class="text-gray-600 mb-4">Sign out of your Videl account.</p>
			<button class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors">
				Logout
			</button>
		</div>
	</div>

	<!-- Footer -->
	<footer class="bg-gray-900 text-white py-12 mt-12">
		<div class="max-w-screen-xl mx-auto px-4 text-center">
			<p class="mb-4">&copy; 2024 Videl. All rights reserved.</p>
			<div class="flex justify-center space-x-6">
				<a href="#" class="hover:text-indigo-400 transition-colors">
					<i data-lucide="twitter" class="w-6 h-6"></i>
				</a>
				<a href="#" class="hover:text-indigo-400 transition-colors">
					<i data-lucide="github" class="w-6 h-6"></i>
				</a>
				<a href="#" class="hover:text-indigo-400 transition-colors">
					<i data-lucide="send" class="w-6 h-6"></i>
				</a>
			</div>
		</div>
	</footer>

	<script>
		// Initialize Lucide icons
		lucide.createIcons();
	</script>
</body>

</html>
