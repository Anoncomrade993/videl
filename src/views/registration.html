<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register - Videl</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>

<body class="bg-white min-h-screen">
	<!-- Navigation -->
	<nav class="fixed w-full z-20 top-0 left-0 border-b border-gray-200 bg-white/90 backdrop-blur-md">
		<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
			<a href="#" class="flex items-center space-x-3">
				<span class="self-center text-2xl font-semibold whitespace-nowrap text-orange-600">Videl</span>
			</a>
			<div class="flex md:order-2">
				<a href="#" class="bg-orange-600 text-white hover:bg-orange-700 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-4 py-2 text-center">
					Get Started
				</a>
			</div>
		</div>
	</nav>

	<!-- Registration Section -->
	<div class="pt-24 bg-gradient-to-br from-orange-50 to-orange-100 min-h-screen flex items-center">
		<div class="max-w-md w-full mx-auto bg-white rounded-xl shadow-2xl overflow-hidden">
			<div class="p-8">
				<h2 class="text-3xl font-extrabold text-center text-gray-900 mb-6">
					Create Your Account
				</h2>
				<form class="space-y-6 sm:space-y-6">
					<div>
						<label for="username" class="block text-sm font-medium text-gray-700 mb-2">
							Username
						</label>
						<div class="relative">
							<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
								<i data-lucide="user" class="w-5 h-5 text-gray-400"></i>
							</div>
							<input name="username" type="text" id="username" required class="pl-10 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500" placeholder="Choose a username">
						</div>
					</div>

					<div>
						<label for="email" class="block text-sm font-medium text-gray-700 mb-2">
							Email Address
						</label>
						<div class="relative">
							<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
								<i data-lucide="mail" class="w-5 h-5 text-gray-400"></i>
							</div>
							<input name="email" type="email" id="email" required class="pl-10 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500" placeholder="you@example.com">
						</div>
					</div>

					<div>
						<label for="password" class="block text-sm font-medium text-gray-700 mb-2">
							Password
						</label>
						<div class="relative">
							<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
								<i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
							</div>
							<input name="password" type="password" id="password" required class="pl-10 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500" placeholder="Create a strong password">
						</div>
					</div>

					<div>
						<label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">
							Confirm Password
						</label>
						<div class="relative">
							<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
								<i data-lucide="check-circle" class="w-5 h-5 text-gray-400"></i>
							</div>
							<input name="cpassword" type="password" id="confirm-password" required class="pl-10 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500" placeholder="Repeat your password">
						</div>
					</div>

					<div>
						<button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
							Create Account
						</button>
					</div>

					<div class="text-center">
						<p class="mt-2 text-sm text-gray-600">
							Already have an account?
							<a href="#" class="font-medium text-orange-600 hover:text-orange-500">
								Log in
							</a>
						</p>
					</div>
				</form>

				<div class="mt-6">
					<div class="relative">
						<div class="absolute inset-0 flex items-center">
							<div class="w-full border-t border-gray-300"></div>
						</div>
						<div class="relative flex justify-center text-sm">
							<span class="px-2 bg-white text-gray-500">
								Or continue with
							</span>
						</div>
					</div>

					<div class="mt-6 grid grid-cols-1 gap-3">
						<a href="#" class="w-full flex items-center justify-center py-3 border border-gray-300 rounded-lg hover:bg-gray-50">
							<i data-lucide="github" class="w-5 h-5"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		// Initialize Lucide icons
		lucide.createIcons();
	</script>
</body>

</html>
