<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<!-- Fallback favicons  -->
	<link rel="icon" type="image/x-icon" sizes="32x32" href="/videl32.ico">
	<link rel="icon" type="image/x-icon" sizes="48x48" href="/videl48.ico">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/styles.css">
	<title>Forgot Password - Videl</title>
</head>

<body class="bg-white min-h-screen font-['Inter'] overflow-x-hidden">

	<!-- Navigation -->
	<nav class="fixed w-full z-20 top-0 left-0 border-b border-gray-200 bg-white/90 backdrop-blur-md">
		<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
			<a href="#" class="flex items-center space-x-3">
				<span class="self-center text-xl sm:text-2xl font-semibold whitespace-nowrap text-orange-600 logo-text">Videl</span>
			</a>
		</div>
	</nav>

	<!-- Forgot Password Section -->
	<div class="pt-16 sm:pt-24 bg-gradient-to-br from-orange-50 to-orange-100 min-h-screen flex items-center px-4 sm:px-6 lg:px-8">
		<div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-2xl overflow-hidden forgot-password-card">
			<div class="p-6 sm:p-8 md:p-10">
				<div class="mb-4 sm:mb-6 flex justify-center">
					<i data-lucide="key" class="w-10 sm:w-12 h-10 sm:h-12 text-orange-600"></i>
				</div>
				<h2 class="text-2xl sm:text-3xl font-extrabold text-center text-gray-900 mb-3 sm:mb-4 heading">
					Forgot Password
				</h2>
				<p id="stage-description" class="text-gray-600 text-center mb-4 sm:mb-6 text-sm sm:text-base">
					Enter your email to reset your password
				</p>

				<div id="forgot-password-form" class="space-y-4 sm:space-y-6">
					<!-- Email Input Section -->
					<div id="email-section">
						<label for="email" class="block text-sm font-medium text-gray-700 mb-2">
							Email Address
						</label>
						<div class="relative">
							<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
								<i data-lucide="mail" class="w-4 sm:w-5 h-4 sm:h-5 text-gray-400 input-icon"></i>
							</div>
							<input type="email" id="email" required class="input-field pl-10 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500" placeholder="you@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
						</div>
						<p id="email-error" class="text-red-500 text-sm mt-2 hidden"></p>
					</div>

					<!-- Submission Button -->
					<div>
						<button id="submit" type="button" class="w-full flex justify-center py-2 sm:py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm sm:text-base font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 active:scale-[0.98] transition-transform">
							Reset password
						</button>
					</div>

					<!-- Resend Code Section -->
					<div id="resend-section" class="text-center ">
						<p class="text-xs sm:text-sm text-gray-600">
							Didn't receive the token?
							<a href="javascript:void(0)" id="resend-link" class="font-medium text-blue-400 cursor-not-allowed hover:text-gray-500 transition-colors">
								Get a fresh token
							</a>
							<span id="countdown" class="ml-2 text-gray-800"></span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="module" src="/client/forgotten_paswsword.js"></script>
	<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
	<script>
		lucide.createIcons();
	</script>
</body>

</html>
